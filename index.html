<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="bg-dark text-white text-center p-2 mb-2">
        <h1>Weather Dashboard</h1>
    </header>

    <main>
       <div class="container">
           <div class="row">
               <!-- Search Bar -->
               <div class="col-sm-3">
                    <form>
                        <div class="form-group">
                            <label for="city-search">Search for a City:</label>
                            <input type="search" class="form-control" id="city-search" placeholder="City, State">
                            <button class="btn btn-primary my-sm-0" type="submit" id="search-btn">Search</button>
                        </div>
                    </form>
                    <!-- Search History-->
                    <div id="search-history">
                        <h3>Search History</h3>
                    </div>
               </div>
               <div class="row">
                    <div class="col-sm-12">
                        <!-- Current Day Forecast -->
                        <div class="card">
                            <div class="card-body">
                                <h2 id="featured-city">Featured City</h2>
                                <div id=city-info>Weather Info</div>
                            </div>
                        </div>
                        <!-- 5-day Forecast-->
                        <div class="col-12" id="5day-forecast">
                            <h3>5-Day Forecast: </h3>
                            <div class="card-deck" id="forecast-cards"></div>
                        </div>
                    </div>
                </div>
           </div>
       </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
